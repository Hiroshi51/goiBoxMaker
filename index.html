<html>
<head>
<meta charset='utf-8' />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="goiBoxMaker.js"></script>
<script type="text/javascript">
//Generate boxes	
$(document).ready(function(){
  $(".cube").goiBoxMaker({
  "boxWidth" : 100,   
  "boxHeight" : 200, 
  /*clickAction = 180 or 90 */
  "clickAction" : 30
  });                           
});
</script>
<style>
* {
	margin: 0;
	padding: 0;
 }
 
#parent {
	margin: 100px auto;
	position: relative;
 }
 
.cube,.cube2 {
	float: left;
	position: relative;
	margin: 10px 100px;
 }
 
.front,.back,.top,.bottom {background-size: cover !important;}
 
.front {background-color: rgba(255,255,0,0.7);}
 
.back {background-color: rgba(0,0,0,0.7);}
 
.top {background-color: rgba(0,255,255,0.7);}
 
.bottom {background-color: rgba(0,255,255,0.7);}
 
.left,.right {background-color: rgba(0,128,0,0.7);}
 
</style>
</head>
<body>
<div id="parent">
<!--box block Starts-->
<div class="cube" style="z-index: 1;">
	<div class="front"></div>
	<div class="back"></div>
	<div class="top"></div>
	<div class="bottom"></div>
	<div class="right"></div>
	<div class="left"></div>
</div>
<!--box block Ends-->
<!--box block Starts-->
<div class="cube2" style="z-index: 2;">
	<div class="front"></div>
	<div class="back"></div>
	<div class="top"></div>
	<div class="bottom"></div>
	<div class="right"></div>
	<div class="left"></div>
</div>
<!--box block Ends-->
<!--box block Starts-->
<div class="cube" style="z-index: 3;">
	<div class="front"></div>
	<div class="back"></div>
	<div class="top"></div>
	<div class="bottom"></div>
	<div class="right"></div>
	<div class="left"></div>
</div>
<!--box block Ends-->
</div>
</body>
</html>
