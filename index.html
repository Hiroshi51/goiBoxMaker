<html>
<head>
<meta charset='utf-8' />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="goiBoxMaker.js"></script>
<script type="text/javascript">
	
$(document).ready(function(){
  $(".cube").goiBoxMaker({
  "boxWidth" : 100,   
  "boxHeight" : 100, 
  /*clickAction = 180 or 90 */
  "clickAction" : 90
  });                           


});


</script>

<style>
*
{
	margin:0;
	padding:0;
}
#parent{
    margin: 100px auto;
    position: relative;
    width:500px;
}
.cube{
	float: left;
	position: relative;
}
.front,.back,.top,.bottom
{
background-size: cover !important;
}
.front
{
background-color:rgba(255,255,0,0.7);

}
.back
{
background-color:rgba(0,0,0,0.7);
}
.top
{
background-color:rgba(0,255,255,0.7);


}
.bottom
{
background-color:rgba(0,255,255,0.7);


}
.left,.right
{
background-color:rgba(0,128,0,0.7);


}
</style>
</head>
<div id="parent">
<div class="cube" style="z-index: 1;">
	<div class="front"></div>
	<div class="back"></div>
	<div class="top"></div>
	<div class="bottom"></div>
	  <div class="right"></div>
  <div class="left"></div>
</div>
<div class="cube" style="z-index: 2;">
	<div class="front"></div>
	<div class="back"></div>
	<div class="top"></div>
	<div class="bottom"></div>
		  <div class="right"></div>
  <div class="left"></div>
</div>
<div class="cube" style="z-index: 3;">
	<div class="front"></div>
	<div class="back"></div>
	<div class="top"></div>
	<div class="bottom"></div>
		  <div class="right"></div>
  <div class="left"></div>
</div>
<div class="cube" style="z-index: 2;">
	<div class="front"></div>
	<div class="back"></div>
	<div class="top"></div>
	<div class="bottom"></div>
		  <div class="right"></div>
  <div class="left"></div>
</div>
<div class="cube" style="z-index: 1;">
	<div class="front"></div>
	<div class="back"></div>
	<div class="top"></div>
	<div class="bottom"></div>
		  <div class="right"></div>
  <div class="left"></div>
</div>
</div>


</html>
